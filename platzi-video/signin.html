<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <a tabindex="0" href="index.html">
            <img  tabindex="0" class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo">
        </a>
    </header>
    <section class="sign-in">
        <section class="sign-in__container">
            <h2 tabindex="0">Regístrate</h2>
            <form class="sign-in__container--form">
                <input aria-label="Nombre" type="text" class="inputs" placeholder="Nombre" />
                <input aria-label="Correo" type="text" class="inputs" placeholder="Correo" />
                <input aria-label="Contraseña" type="password" class="inputs" placeholder="Contraseña" />
                <button class="button">Registrarme</button>
            </form>
            <p class="sign-in__login"><a href="login.html">Iniciar Sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="not-found.html">Terminos de uso</a>
        <a href="not-found.html">Declaración de privacidad</a>
        <a href="not-found.html">Cento de ayuda</a>
    </footer>
</body>
</html>
