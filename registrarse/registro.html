<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="sign-in">
        <section class="sign-in__container">
            <h2>Regístrate</h2>
            <form class="sign-in__container--form">
                <input type="text" class="input" placeholder="Nombre" />
                <input type="text" class="input" placeholder="Correo" />
                <input type="password" class="input" placeholder="Contraseña" />
                <button class="button">Registrarme</button>
            </form>
            <p class="sign-in__login"><a href="/">Iniciar Sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Cento de ayuda</a>
    </footer>
</body>
</html>
