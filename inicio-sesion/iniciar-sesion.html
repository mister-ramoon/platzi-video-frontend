<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600&display=swap" rel="stylesheet">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input type="text" class="input" placeholder="Correo" />
                <input type="password" class="input" placeholder="Contraseña" />
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label >
                        <input type="checkbox" id="cbox1" value="checkbox"> Recuérdame
                        <a href="/">Olvidé mi contraseña</a>
                    </label>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="../img/google-icon.png" alt="Google">
                    Iniciar Sesión con Google
                </div>
                <div>
                    <img src="../img/twitter-icon.png" alt="Twitter">
                    Iniciar Sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Cento de ayuda</a>
    </footer>
</body>
</html>
